<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript"></script>
	<title>5th.Vue</title>
	<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<style>
	.color-red {color: red;}
</style>
<body>
	<div id="root">
		<button v-bind:title="ajaa"> hover over me</button>
		<h1 v-bind:class="textcol">hello world</h1>
		<h2 v-text="new Date()"></h2>
	</div> 



	<script>
		var app = new Vue({
			el: '#root',
			data: {
				ajaa: 'now the title is being set through Javascript.',
				textcol: 'color-red'

			}

		});

	</script>

</body>
</html>
