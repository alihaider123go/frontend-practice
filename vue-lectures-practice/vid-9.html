<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"></script>
    <title>9th.Vue</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
    body{padding-top: 48px;}
</style>
</head>


<body>
    <div id="root">

        <message title ="Hello World" body="Lorem ipsum dolor sit amet."></message>
        <message title ="Message" body="Lorem ipsum dolor sit amet."></message>
        <message title ="New Message" body="Lorem ipsum dolor sit amet."></message>
        
    </div>


    <script>


        Vue.component('message',{
            props:['title', 'body'],


            data(){

                return{

                    isVisibale:true
                };
            },



            template: `
            <article class="message" v-show="isVisibale">
            <div class="message-header">
            {{ title }}
            <button class="delete" aria-label="delete" @click="hideModal"></button>

            </div>
            <div class="message-body">
            {{ body }}
            </div>
            </article>
            `,

            methods: {
                hideModal() {

                    this.isVisibale = false;
                }
            }

        });



        new Vue ({
            el: '#root'
        });

    </script>

</body>
</html>
