<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript"></script>
	<title>2nd.Vue</title>
	<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
	<div id="root">
		{{name}}

	</div>

	<script>
		new Vue({
			el: '#root',
			data: {
				name: 'hello',
			}
		})
	</script>

</body>
</html>
