<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Bootstrap-table</title>
    <style>
        .table {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .no-outline {
            border: none;
            width: 20px;
        }
    </style>
</head>

<body>
    <h2 class="text-center">Add Table Row</h2>

    <table id="dataTable" class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">Seriel</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <td><input type="text" class="no-outline" name="segment[]" value="1"></td>
            <td>Hafiz</td>
            <td><label>Aamir</label></td>
            <td>hafizaamir786@gmail.com</td>
        </tbody>
    </table>
    <div class="col text-center">
        <input type="button" class="btn btn-primary" value="add new row" onClick="addRow('dataTable')" />
    </div>

    <script>
        var lastSegment = 1;
        function addRow(tableID) {
            var tbody = document.querySelector("#" + tableID + " tbody");
            var rows = tbody.querySelectorAll("tr");
            if (rows.length < 20) {
                var newRow = rows[0].cloneNode(true);
                newRow.querySelector("input[name='segment[]']").value = ++lastSegment;
                tbody.appendChild(newRow);
            } else {
                alert("Maximum Number of Segments is 20.");
            }
        }
    </script>
</body>

</html>
