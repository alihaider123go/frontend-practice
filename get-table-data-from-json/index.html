<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<title>GET-DATA</title>
	<style>
		.loading {
			display: none;
		}
	</style>

</head>

<body style="background-color:#ccc;">

	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
			<path
				d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
		</symbol>
		<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
			<path
				d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
		</symbol>
		<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
			<path
				d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
		</symbol>
	</svg>

	<div class="container">
		<div class="card">
			<div class="card-body" style="background-color: #ccc;">
				<h1 class="text-center text-success">JSON Data Get in Table</h1>
				<button class="btn btn-primary btn-sm" type="button" onclick="getDatabtn()">GET-Table Data</button>
			</div>
		</div>

		<table class="table bg-white">
			<thead class="bg-success text-white">
				<tr>
					<th scope="col">Userid</th>
					<th scope="col">ID</th>
					<th scope="col">Title</th>
					<th scope="col">Body</th>
				</tr>
			</thead>
			<tbody id="tboid">

			</tbody>
		</table>

		<div class="loading" id="loadingDiv">
			<div class="alert alert-primary alert-dismissible fade show" role="alert">
				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
					<use xlink:href="#info-fill" />
				</svg>
				<strong>Please Wait Data is Loading!</strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

			</div>

		</div>
		<div class="loading" id="errorDiv">
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
					<use xlink:href="#exclamation-triangle-fill" />
				</svg>
				<strong>We Couldn't Get Data</strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		</div>
		<div class="loading" id="showDiv">
			<div class="alert alert-success alert-dismissible fade show" role="alert">
				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
					<use xlink:href="#check-circle-fill" />
				</svg>
				<strong>Successfully Getting Data!</strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>


		</div>
	</div>

	<script>


		function getDatabtn() {

			document.getElementById("loadingDiv").style.display = "block";

			$.ajax({
				url: "https://jsonplaceholder.typicode.com/posts",
				type: "GET",

				success: function (responseData) {
					document.getElementById("loadingDiv").style.display = "none";
					document.getElementById("showDiv").style.display = "block";



					console.log(responseData);

					printTable(responseData);

				},

				error: function (errorMessage) {
					document.getElementById("loadingDiv").style.display = "none";
					document.getElementById("errorDiv").style.display = "block";

					// console.log(errorMessage);
				}


			});
		}

		function printTable(dataArray) {


			for (var i = 0; i < dataArray.length; i++) {
				// creat row and table
				var idtr = document.createElement("tr");
				var uidtd = document.createElement("td");
				var idtd = document.createElement("td");
				var titd = document.createElement("td");
				var botd = document.createElement("td");
				// add data in row
				uidtd.innerHTML = dataArray[i]['userId'];
				idtd.innerHTML = dataArray[i]['id'];
				titd.innerHTML = dataArray[i]['title'];
				botd.innerHTML = dataArray[i]['body'];
				// Append row
				idtr.appendChild(uidtd);
				idtr.appendChild(idtd);
				idtr.appendChild(titd);
				idtr.appendChild(botd);
				// Append in Table
				document.getElementById('tboid').appendChild(idtr);

			}

		}

	</script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
</body>

</html>
