	// valid mail
	function validateEmail(emailElement)					//in brackets  (parameters)
	{
		var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;	//regular expression

		var emailText = emailElement.value;

		if(emailText.match(mailformat))
		{
			return true;
		}
		else
		{
			return false;
		}
	}


	//enter value must
	function addRecord() {
